<div class="container">
    <form>
      <!-- Nombre del hotel -->
      <div class="form-group">
        <label for="nombreHotel">Nombre del Hotel:</label>
        <input type="text" class="form-control" id="nombreHotel" placeholder="Ingrese el nombre del hotel">
      </div>
      <!-- Capacidad de reservas -->
      <div class="form-group">
        <label for="capacidadReservas">Capacidad de Reservas:</label>
        <input type="number" class="form-control" id="capacidadReservas" placeholder="Ingrese la capacidad de reservas">
      </div>
      <!-- Teléfono -->
      <div class="form-group">
        <label for="telefonoHotel">Teléfono:</label>
        <input type="text" class="form-control" id="telefonoHotel" placeholder="Ingrese el teléfono del hotel">
      </div>
      <!-- Dirección -->
      <div class="form-group">
        <label for="direccionHotel">Dirección:</label>
        <input type="text" class="form-control" id="direccionHotel" placeholder="Ingrese la dirección del hotel">
      </div>
      <!-- Correo -->
      <div class="form-group">
        <label for="correoHotel">Correo:</label>
        <input type="email" class="form-control" id="correoHotel" placeholder="Ingrese el correo del hotel">
      </div>
      <!-- Número de habitaciones -->
      <div class="form-group">
        <label for="numHabitaciones">Número de Habitaciones:</label>
        <input type="number" class="form-control" id="numHabitaciones" placeholder="Ingrese el número de habitaciones">
      </div>
      <button type="submit" class="btn btn-primary">Crear Hotel</button>
    </form>
  </div>
